  build:
    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v3

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          create_credentials_file: true
          workload_identity_provider: 'projects/448155317007/locations/global/workloadIdentityPools/github-action-pool/providers/github-actions'
          service_account: '448155317007-compute@developer.gserviceaccount.com'
          project_id : 'green-link-406906'

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v1"
  
      - name: "Use gcloud CLI"
        run: "gcloud info"
      
      - name: "Setup docker auth"
        run: "gcloud auth configure-docker asia-south1-docker.pkg.dev"
      
      - name: "Docker build"
        run: "docker build --tag=asia-south1-docker.pkg.dev/green-link-406906/metrics-django/django:{{ github.run_number }} compose/production/django/ "
      
      - name: "Docker push"
        run: "docker push asia-south1-docker.pkg.dev/green-link-406906/metrics-django/django:{{ github.run_number }}"
